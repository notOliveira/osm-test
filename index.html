<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Mapa OpenStreetMap com Leaflet</h2>
    <div id="map"></div>

    <script>
        // Inicializa o mapa centralizado em uma coordenada (Latitude, Longitude)
        var map = L.map('map').setView([-23.5505, -46.6333], 13); // São Paulo, Brasil

        // Adiciona o mapa base do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Adiciona um marcador no mapa
        var marker = L.marker([-23.5505, -46.6333]).addTo(map)
            .bindPopup('<b>São Paulo</b><br>Centro da cidade.')
            .openPopup();
    </script>
</body>
</html>
